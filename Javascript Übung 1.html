   <div> 
    <button type="button" class="btn btn-primary" style="width:200px; margin: 50px;" id="Clicker" onclick="document.getElementById('Clicks')">Click Zähler</button>

   </div>

   <div>
    <form action="">
      <label for="num1">Number 1</label><br>

   <div style="margin: 15px; border: solid 5px; padding: 15px;" id="result">0</div>

   </div>
 
   <div>
    <button type="button" class="btn btn-danger" style="width: 100px; margin: 15px;" id="plus" onclick="document.getElementById('result')">  +  </button>
    <button type="button" class="btn btn-secondary" style="width: 100px; margin: 15px;" id="minus">  -  </button>
    <button type="button" class="btn btn-dark" style="width: 100px; margin: 15px;" id="multi">  X </button>
